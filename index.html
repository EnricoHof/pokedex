<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Discover Pokemon</title>
    <link rel="icon" type="image/x-icon" href="./img/poke.png">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>

<body>

    <header>
        <div class="header-content">
            <div class="logo"><img src="./img/pokeball2.png" alt="Pokedex-Logo"></div>
            <h1>Pokedex</h1>
            <div id="search"><input type="text" name="psearch" id="psearch" placeholder="Search Pokemon..."
                    oninput="handleSearchInput()"></div>
        </div>
    </header>
    <div class="content">
        <section id="pokemon-container">
        </section>
        <div id="loading-spinner" style="display: none;">
            <p>Loading Pokemon...</p>
        </div>
        <button id="load-more-btn" onclick="handleLoadMoreClick()">Load More Pokemon</button>
    </div>
    <footer>
        <div class="logo"><img src="./img/pokeball2.png" alt="Pokedex-Logo"></div>
        <p>© 2025 Pokédex - Gotta catch 'em all!</p>
    </footer>

    <div class="dialog" id="pokemon-modal">
        <div class="dialog-overlay" onclick="closeModal()"></div>
        <div class="dialog-content">
            <span class="modal-nav-left" onclick="handlePreviousPokemon()">‹</span>
            <span class="modal-nav-right" onclick="handleNextPokemon()">›</span>
            <div class="dialog-header">
                <span class="dialog-pokemon-number"></span>
                <h2 class="dialog-pokemon-headline"></h2>
                <span class="close-dialog" onclick="closeModal()">X</span>
                <div class="dialog-pokemon-picture"></div>
            </div>
            <div class="dialog-pokemon-type"></div>
            <div class="dialog-menu"></div>
            <div class="dialog-pokemon-information"></div>
            <div class="tab-navigation">
                <button class="tab-btn active" data-tab="about">About</button>
                <button class="tab-btn" data-tab="stats">Stats</button>
                <button class="tab-btn" data-tab="moves">Moves</button>
            </div>
            <div class="tab-content">
                <div class="tab-pane active" id="about-tab"></div>
                <div class="tab-pane" id="stats-tab"></div>
                <div class="tab-pane" id="moves-tab"></div>
            </div>
        </div>
    </div>
    <script src="./scripts/data.js"></script>
    <script src="./scripts/template.js"></script>
    <script src="./script.js"></script>
</body>

</html>
